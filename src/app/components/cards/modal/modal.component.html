<h1>{{ data.mes }} - {{ data.ano }}</h1>
<hr />
<div mat-dialog-content>
  <p>Insere o gasto realizado para este mes:</p>
  <form class="example-form" (ngSubmit)="addNewItem(f)" #f="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome do Gasto</mat-label>
      <input
        matInput
        #message
        maxlength="256"
        placeholder="Aluguel, Condominio, Restaurante.."
        ngModel required id="nomGasto" name="nomGasto"
      />
      <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>-->
      <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Valor</mat-label>
      <input matInput type="number" ngModel required id="valorGasto" name="valorGasto" pattern="^[1-9]+[0-9]*$" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Categoria do Gasto</mat-label>
      <mat-select ngModel name="optSelect" required>
        <mat-option *ngFor="let tipo of categorias" [value]="tipo.value">
          {{tipo.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <section class="example-section">
      <mat-slide-toggle
          class="example-margin"
          [checked]="checked" color="primary" ngModel name="gastoRecorrenteTog">
          Gasto Recorrente
      </mat-slide-toggle>
      <mat-slide-toggle
      class="example-margin-right" color="primary"
      [checked]="checked" ngModel name="jaPagoTog">
      Já pago?
  </mat-slide-toggle>
    </section>
    <!-- <mat-form-field class="example-medium-width">
      <mat-slide-toggle id="gastoR">Gasto Recorrente</mat-slide-toggle>
    </mat-form-field>
    <mat-form-field class="example-medium-width">
      <mat-slide-toggle id="jaPago">Já pago?</mat-slide-toggle>
    </mat-form-field> -->
    <hr>
    <div mat-dialog-actions class="modalFooter">
      <div class="modalFotterLeft">
      <button mat-button (click)="onNoClick()" type="button" color="warn">Cancelar</button></div>
      <div class="modalFotterRight">
      <button mat-button type="submit" color="primary" [disabled]="!f.valid" >Guardar</button></div>
    </div>
  </form>
</div>
<hr />
